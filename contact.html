    <section class="contact">
      <h2>Nous contacter</h2>
      <!--FORM-->
      <form>
        <input type="text" max="20" autofocus required placeholder="Votre Nom*"/>
        <input type="text"max="30" required placeholder="Votre Prénom*"/>
        <input type="tel" min="10" max="10" placeholder="Votre Téléphone"/>
        <input type="email" max="30" required placeholder="Votre Email"/>
        <input type="text" required placeholder="Votre Sujet*"/>
        <textarea rows="5" cols=50" required></textarea>
        <input type="submit" value="Envoyer"/>
      </form>
      <!--END OF FORM-->

      <!--MAPS-->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4277.006316508726!2d-74.0091806858604!3d40.71140814142118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6d57259b0ff8f167!2sWorld+Trade+Center!5e0!3m2!1sfr!2sfr!4v1491469997352" width="600" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      <!--END OF MAPS-->
